<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>页面标题</title>
    <!-- 引入Bootstrap CSS文件 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <!-- 自定义style -->
    <style>

        /* 页面主题颜色 */
        :root {
            --primary-color: #007bff;
        }

        /* 聊天框样式 */
        .chat-box {
            background-color: #f7f7f7;
            border-radius: 5px;
            padding: 10px;
            max-width: 100%;
            margin: 10px 0;
        }

        .chat-box .message {
            margin-bottom: 10px;
            position: relative;
            padding: 10px;
            border-radius: 5px;
        }

        .chat-box .message.sent {
            background-color: var(--primary-color);
            color: #fff;
            margin-left: auto;
        }

        .chat-box .message.received {
            background-color: #fff;
            color: #333;
            margin-right: auto;
        }

        .chat-box .message.sent::before {
            content: "";
            position: absolute;
            bottom: -10px;
            right: 0;
            border-style: solid;
            border-width: 0 0 10px 10px;
            border-color: transparent transparent var(--primary-color) transparent;
        }

        .chat-box .message.received::before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 0;
            border-style: solid;
            border-width: 0 10px 10px 0;
            border-color: transparent var(--primary-color) transparent transparent;
        }

        /* 聊天框中的头像 */
        .chat-box .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            overflow: hidden;
        }

        .chat-box .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 页面底部版权声明 */
        .footer {
            background-color: #f7f7f7;
            padding: 10px;
            text-align: center;
            margin-top: 30px;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title">品牌名</h5>
                </div>
                <div class="card-body">
                    <div class="chat-box">
                        <div class="incoming-message">
                            <div class="message-avatar">
                                <img src="avatar.jpg" alt="Avatar" class="rounded-circle">
                            </div>
                            <div class="message-text">
                                <p>Hello, how can I help you today?</p>
                            </div>
                        </div>
                        <div class="outgoing-message">
                            <div class="message-text">
                                <p>Hi, I have a question about my order.</p>
                            </div>
                            <div class="message-avatar">
                                <img src="avatar.jpg" alt="Avatar" class="rounded-circle">
                            </div>
                        </div>
                        <!-- More messages here... -->
                    </div>
                    <div class="chat-box">
                        <div class="incoming-message">
                            <div class="message-avatar">
                                <img src="avatar.jpg" alt="Avatar" class="rounded-circle">
                            </div>
                            <div class="message-text">
                                <p>Hello, how can I help you today?</p>
                            </div>
                        </div>
                        <div class="outgoing-message">
                            <div class="message-text">
                                <p>Hi, I have a question about my order.</p>
                            </div>
                            <div class="message-avatar">
                                <img src="avatar.jpg" alt="Avatar" class="rounded-circle">
                            </div>
                        </div>
                        <!-- More messages here... -->
                    </div>
                </div>
                <div class="card-footer">
                    <small class="text-muted">版权声明</small>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer fixed-bottom bg-dark text-light text-center py-2">
    © 2023 Chatbot All rights reserved.
</footer>

</body>
</html>
